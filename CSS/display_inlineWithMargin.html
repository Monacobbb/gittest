<!DOCTYPE html>
<html>
    <head>
        <title>Display</title>
        <style>
            #box{ /*# : id*/
                display: inline;
                background-color: red;
                width: 100px; height: 50px; /*적용 안됨*/
                margin: 10px; /*왼쪽 오른쪽만 적용 됨*/
            }
        </style>
    </head>
    <body>
        <p>의미 없는 더미 객체</p>
        <span>더미 객체</span>
        <div id="box">대상 객체</div>
        <span>더미 객체</span>
        <p>의미 없는 더미 객체</p>
    </body>
</html>
