<!DOCTYPE html>
<html>
    <body>
        <table border="1">
            <!-- thead = 테이블 헤드, 있어도 없어도 되지만 분간 구별을 쉽게 하기 위해 삽입-->
            <thead>
                <tr>
                    <th></th>
                    <th>월</th>
                    <th>화</th>
                    <th>수</th>
                    <th>목</th>
                    <th>금</th>
                </tr>
            </thead>
            
            <!-- tbody = 테이블 바디-->
            <tbody>
                <tr>
                    <td>1교시</td>
                    <td>영</td>
                    <td>국</td>
                    <td>과</td>
                    <td>미</td>
                    <td>기</td>
                </tr>
                <tr>
                    <td>2교시</td>
                    <td>도</td>
                    <td>국</td>
                    <td>과</td>
                    <td>미</td>
                    <td>기</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
