<!DOCTYPE html>
<html>
    <head>
        <title>CSS3 Property Basic</title>
        <style>
            .box{ /* . : 클래스,  .box : 모든 box에 대해*/
                border-width: thick;
                border-style: dashed;
                border-color: black;

                /* border-raduius: "왼쪽 위" "오른쪽 위" "오른쪽 아래" "왼쪽 아래"*/
                border-radius: 50px 40px 20px 10px;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <h1>Lorem lpsum dolor amet</h1>
        </div>
    </body>
</html>
