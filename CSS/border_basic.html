<!DOCTYPE html>
<html>
    <head>
        <title>CSS3 Property Basic</title>
        <style>
            .box{ /* . : 클래스,  .box : 모든 box에 대해*/
                border-width: thick;
                border-style: dashed;
                border-color: black;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <h1>Lorem lpsum dolor amet</h1>
        </div>
    </body>
</html>
