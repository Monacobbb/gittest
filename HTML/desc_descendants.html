<!DOCTYPE html>
<html>
    <head>
        <title>CSS3 Selector Basic</title>
        <!-- header의 후손 h1는 빨강, section의 후손 h1는 주황-->
        <style>
            #header h1{color:red;}
            #section h1{color:orange;}
        </style>
    </head>
    <body>
        <div id="header">
            <h1 class="title">Lorem ip</h1>
            <div id="nav">
                <h1>Navigation</h1>
            </div>
        </div>
        <div id="section">
            <h1 class="title">Lorem ip</h1>
            <p>LOLOLOLO</p>
        </div>
    </body>
</html>
