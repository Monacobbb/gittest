<!DOCTYPE html>
<html>
    <head>
        <title>CSS5 Selector Basic</title>
        <style>
            #header > h1 {color:red;}
            #section > h1{color:orange;}
        </style>
    </head>
    <body>
        <div id="header">
            <h1 class="title">ㅣㅐㅣㅐ</h1>
            <div id="nav">
                <h1>navi</h1>
            </div>
        </div>
        <div id="section">
            <h1 class="title">lolo</h1>
            <p>lsldoe</p>
        </div>
    </body>
</html>
